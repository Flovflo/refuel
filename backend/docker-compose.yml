services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: refuel
      POSTGRES_PASSWORD: refuel
      POSTGRES_DB: refuel_db
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://refuel:refuel@db/refuel_db
    ports:
      - "8000:8000"

volumes:
  db_data:
